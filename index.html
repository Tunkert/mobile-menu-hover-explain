<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a mobile menu with a little popup explaining what each item does.">
  <title>Mobile Menu Popup</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <p class="logo">Your Website Logo</p>
    <span class="mobile-expander" onclick="mobileExpand()" onmouseover="mobileExplain()" onmouseout="explainAway()">|||</span>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
  </header>

  <script src="script.js"></script>
</body>
</html>
